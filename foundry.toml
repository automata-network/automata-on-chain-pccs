[profile.default]
src = "src"
out = "out"
libs = ["lib"]

fs_permissions = [{ access = "read", path = "./"}]
ffi = true

solc = "0.8.27"
optimizer = true
optimizer_runs = 999999
# https://github.com/foundry-rs/foundry/issues/6780
via_ir = true

# https://github.com/foundry-rs/foundry/issues/6780#issuecomment-1962319449
# auto_detect_remappings = false
# bytecode_hash = "none"
# cbor_metadata = false
# sparse_mode = false

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options

[etherscan]
base_sepolia = { key = "${ETHERSCAN_API_KEY_BASE_SEPOLIA}", url = "https://api-sepolia.basescan.org/api" }
holesky = { key = "${ETHERSCAN_API_KEY_HOLESKY}", url = "https://api-holesky.etherscan.io/api" }
sepolia = { key = "${ETHERSCAN_API_KEY_SEPOLIA}", url = "https://api-sepolia.etherscan.io/api" }
ata_mainnet = { key = "verifyContract", url = "https://api.routescan.io/v2/network/mainnet/evm/65536_2/etherscan/api?", chain = 65536 }